<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>
        <img
          src="./images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
          id="logo"
        />
      </h1>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="exploration">
        <h2 class="title title-weight">Réservez le menu qui vous convient</h2>
        <p class="subtitle subtitle-weight">
          Découvrez des restaurant d'exception, sélectionner par nos soins.
        </p>
        <div class="exploration-button">
          <a href="#restaurant">Explorer nos restaurants</a>
        </div>
      </section>
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
